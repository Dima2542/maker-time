<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Підключення стилів -->
  <link rel="stylesheet" href="style.css" />


  <title>Прогноз погоди</title>
</head>

<body>


  <div class="container">
    <h1>Прогноз погоди</h1>
    <label for="citySelect">Оберіть місто:</label>
    <input type="text" id="cityInput" placeholder="Введіть місто" />
    <button id="searchWeather">Пошук</button>

    <div id="weather">
      <h2 id="location"></h2>
      <p id="temp"></p>
      <p id="condition"></p>
      <p id="wind"></p>
    </div>
  </div>











  <!-- Підключення FontAwesome для використання текстових іконок -->
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"></script>




  <!-- Підключення локального скрипта -->
  <script src="script.js"></script>
</body>

</html>
