<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Прогноз погоди</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Прогноз погоди</h1>

    <label for="citySelect">Оберіть місто з списку:</label>
    <select id="citySelect">
      <option value="Kyiv">Київ</option>
      <option value="London">Лондон</option>
      <option value="Berlin">Берлін</option>
      <option value="Paris">Париж</option>
      <option value="Rome">Рим</option>
    </select>
    <button id="btnSelect">Показати погоду</button>

    <label for="cityInput" style="margin-top: 25px;">Або введіть місто:</label>
    <input type="text" id="cityInput" placeholder="Введіть місто для пошуку" />
    <button id="btnSearch">Пошук</button>

    <div id="error"></div>

    <div id="weatherDisplay">
      <h2 id="location"></h2>
      <p id="temp"></p>
      <p id="condition"></p>
      <p id="wind"></p>
      <p id="cloud"></p>

      <h3>Прогноз на 3 дні:</h3>
      <div id="forecast"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
